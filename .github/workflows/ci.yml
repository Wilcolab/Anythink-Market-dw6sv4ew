name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci
      
      - name: Label PR by Directory
        uses: ./.github/actions/label-pr-by-directory
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Label PR by Directory
        uses: ./.github/actions/label-pr-by-directory
        if: github.event_name == 'pull_request'
        with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
      # Linting step using ESLint
      - name: Lint code with ESLint
        run: npx eslint .
        continue-on-error: false

      # Jest test and coverage step
      - name: Run tests and check test coverage
        run: npm test -- --coverage --coverageThreshold.global.statements=80
        continue-on-error: false
